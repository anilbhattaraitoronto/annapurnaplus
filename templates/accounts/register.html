
{% extends 'base.html' %}
{% block title %}Register {% endblock title%}

{% block content%}
<style>
    .register-page{
        width: 100%;
        margin: auto;
        padding: 30px 8px;
    }
    .register-page h2{
        text-align: center;
    }
    form{
        width: 100%;
        max-width: 320px;
        margin: auto;
    }
    label, input{
        display: block;
        width: 100%;
        margin: auto;
    }
    label{
        margin-top: 20px;
    }
    input{
        padding: 4px 8px;
    }
    input[type='submit']{
        all: unset;
        margin-top: 20px;
        cursor: pointer;
        font-size: 1em;
        background: purple;
        color: white;
        width: 100%;
        padding: 4px 0;
        text-align: center;
        transition: 200ms all ease-in-out;
        border:1px solid transparent;
    }
    input[type='submit']:hover{
        background: white;
        color: purple;
        border-color: purple;
    }
</style>
<div class="register-page">
    <h2>Create Account</h2>
    <form action="{% url 'register' %}" method="POST" class="login-form">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" name="username" id="password" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <input type="submit" value="Create Account">
    </form>
</div>

{% endblock %}
